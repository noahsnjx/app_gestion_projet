<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Modifier une Tache</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="../../style/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Questrial">
</head>

<body>
    <!-- Composant tâche-->
    <div class="bg-task bg-light m-2 p-2 border-large">
        <!-- Conteneur nom + icones chgt & profil -->
        <div class="d-flex justify-content-between">
            <div class="flex-grow-1">
                <!-- Nom de la tâche-->
                Modification de tâche
            </div>
            <!-- Rond + lettre -->
            <div class="d-flex align-content-start">
                <div class="profile text-white bg-primary">B</div>
                <div class="profile text-white bg-secondary">B</div>
                <div class="profile text-white bg-success">B</div>
                <div class="profile text-white bg-gray">+1</div>
            </div>
        </div>

        <!-- Conteneur Formulaire description-->
        <!-- Formulaire -->
        <form name="description&couleurs">
            <div class="d-flex flex-column">
                <label for="name">Nom de tâche</label>
                <input class="form-control" type="text" id="name" name="name" placeholder="Nouveau nom de tâche">

                <label for="description">Description de la tâche</label>
                <input class="form-control" type="text" id="description" name="description" placeholder="Description de la tâche">
                
                <label for="color">Couleur de fond</label>
                <input style="width: 100%" type="color" id="color" name="color" value="#ffffff">

                <div class="d-flex flex-wrap my-2">
                    <div class="tag bg-tag-dev shadow">Dev.</div>
                    <div class="tag bg-tag-visual shadow">Visual</div>
                    <div class="tag bg-tag-other shadow">Other</div>
                    <div class="tag bg-tag-plus shadow">+</div>
                </div>

                <div class="d-flex flex-grow-1 justify-content-between ">
                    <button class="button w-75 bg-success m-1" style="color: white;" type="submit">Sauvegarder</button>
                    <button class="button w-25 bg-danger m-1" style="color: white;" type="reset">Supprimer</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
