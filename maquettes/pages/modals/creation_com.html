<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Modifier une Tache</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="../../style/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Questrial">
</head>

<body>
    <!-- Composant tâche-->
    <div class="bg-task bg-light m-2 p-2 border-large border-2">
        <!-- Conteneur nom + icones chgt & profil -->
        <div class="d-flex justify-content-between">
            <div class="flex-grow-1">
                <!-- Nom de la tâche-->
                Création d'une page index
            </div>
            <!-- Rond + lettre -->
            <div class="d-flex profiles align-content-start">
                <div class="profile bg-primary text-white">B</div>
            </div>
        </div>

        <!-- Conteneur Formulaire description-->
        <div class="m-2">
            <!-- Formulaire -->
            <form name="Commentaires">
                <textarea class="form-control" type="text" id="commentaire" name="commentaire"
                    placeholder="Saisissez un commentaire" rows="5"></textarea>

                <div class="d-flex justify-content-center">
                    <button class="text-center button bg-gray py-1 px-4 m-2 " type="submit">Commenter</button>
                </div>
            </form>
        </div>

</body>

</html>
