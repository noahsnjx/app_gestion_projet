<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Composant Tache</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="../../style/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Questrial">
</head>

<body>
    <!-- Composant tâche-->
    <div class="bg-task bg-light border-large m-2 p-2">
        <!-- Conteneur nom + icones chgt & profil -->
        <div class="d-flex justify-content-between">
            <div class="flex-grow-1">
                <!-- Nom de la tâche-->
                Création d'une page index
                <!--Image description + crayon -->
                <i class="bi bi-pencil-fill"></i>
            </div>
            <!-- Rond + lettre -->
            <div class="d-flex profiles align-content-start">
                <div class="profile bg-primary text-white">B</div>
                <div class="profile bg-secondary text-white">B</div>
                <div class="profile bg-success text-white">B</div>
                <div class="profile bg-gray text-white">+1</div>
            </div>
        </div>

        <!--Conteneur tags & coms-->
        <div class="d-flex justify-content-between">
            <!-- Tags -->
            <div class="d-flex flex-wrap">
                <div class="tag bg-tag-dev shadow">Dev.</div>
                <div class="tag bg-tag-visual shadow">Visual</div>
                <div class="tag bg-tag-other shadow">Other</div>
            </div>
            <!-- Commentaires -->
            <div class="d-flex">
                <i class="bi bi-chat-left-dots-fill mx-1"></i>
                12
            </div>
        </div>
    </div>
</body>

</html>
